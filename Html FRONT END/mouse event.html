<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="console.log('button click');"> click</button>
    <br>
    <p onclick="alert('clicked on para')">Lorem ipsum dolor sit amet.</p>
    <div id="hey" style="height: 200px; width: 500px; background-color: aqua;" onclick="console.log('clicked on div')" onmousemove="console.log('mouse move')" onmouseenter="enter()"  onmouseleave="leave()"></div>

    <br><br>
    <div id="hey" style="height: 200px; width: 500px; background-color: rgb(17, 188, 69);" onclick="console.log('clicked on div')" onmouseout="console.log('mouse is out')" onmousedown="console.log('mouse down')" onmouseup="console.log('mouse up')" onmouseover="console.log('mouse over')" onmousewheel="console.log('mouse wheel')"></div>
    <!--learn on onmouse events home work-->
    <script>
        function enter(){
            console.log('mouse enter')
           document.getElementById('hey').style.backgroundColor='red';
           document.getElementById('hey').style.height='500px' 
           document.getElementById('hey').style.width='700px'
           
        }
        
        function leave(){
            console.log('mouse left')
           document.getElementById('hey').style.backgroundColor='green';
           document.getElementById('hey').style.height='200px'
           document.getElementById('hey').style.width='500px'
        }
    </script>
</body>
</html>
